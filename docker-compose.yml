version: '3'
services:
  ganache:
     image: ganache-cli
     build: ./ganache-cli
     container_name: ganache
     restart: always
     ports:
      - "8545:8545"
  client:
    image: webapp
    build: ./client
    depends_on:
       - ganache
    container_name: webapp
    restart: always
    ports:
      - "80:3000"
  mariadb:
    image: mysql
    container_name: mysql
    volumes:
      - ./mysql:/sql/
      - mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=redhat
    command: bash -c "mysql -u root -p$MYSQL_ROOT_PASSWORD  -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'redhat';FLUSH PRIVILEGES;" && \
            mysql -u root -p${MYSQL_ROOT_PASSWORD}  < /sql/bitcoin.sql && mysql -u root -p${MYSQL_ROOT_PASSWORD}  < /sql/property.sql"
    ports:
      - "3306:3306"
volumes:
    mariadb:
      driver: local
